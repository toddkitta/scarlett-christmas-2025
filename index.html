<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas, Scarlett!</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fdfbf7;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .sparkle {
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        .float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons components wrapper
        const Icon = ({ name, size = 24, className }) => {
            const icons = {
                Sparkles: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 9h4"/></svg>,
                Flame: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.243-2.143.683-3.096"/></svg>,
                Droplets: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.8-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.52 1 1.04 1.7 2.23 1.8 3.35.09 1.12-.12 2.25-.61 3.29"/><path d="M17 21.72c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S17.29 12.17 17 10.72c-.29 1.45-1.14 2.8-2.29 3.76S13 16.52 13 17.67c0 2.22 1.8 4.05 4 4.05z"/></svg>,
                Palette: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.093 0-.679.5-1.219 1.218-1.219 1.334 0 2.415-1.055 2.415-2.39 0-1.335-1.081-2.39-2.415-2.39h-1.36C11.97 12.094 12 12.047 12 12c0-3.313 2.687-6 6-6h2.254c.668 0 1.218-.54 1.218-1.219 0-.678-.55-1.218-1.218-1.218H12Z"/></svg>,
                Clock: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
                Heart: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
                MapPin: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            const [opened, setOpened] = useState(false);
            const [showTicket, setShowTicket] = useState(false);

            useEffect(() => {
                if (opened) {
                    setTimeout(() => setShowTicket(true), 800);
                }
            }, [opened]);

            if (!opened) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-stone-100 relative overflow-hidden">
                        {/* Background Decorations */}
                        <div className="absolute top-10 left-10 text-stone-200">
                             <Icon name="Sparkles" size={64} />
                        </div>

                        <div className="text-center z-10 cursor-pointer group" onClick={() => setOpened(true)}>
                            <div className="mb-8 relative float">
                                <div className="w-64 h-64 bg-red-800 shadow-2xl rounded-lg flex items-center justify-center relative transform transition-transform group-hover:scale-105 duration-300">
                                    {/* Ribbon Vertical */}
                                    <div className="absolute w-12 h-full bg-red-600"></div>
                                    {/* Ribbon Horizontal */}
                                    <div className="absolute w-full h-12 bg-red-600"></div>
                                    
                                    {/* Bow */}
                                    <div className="absolute -top-10 flex">
                                         <div className="w-16 h-16 border-8 border-red-600 rounded-full rounded-br-none transform -rotate-45 mr-1"></div>
                                         <div className="w-16 h-16 border-8 border-red-600 rounded-full rounded-bl-none transform rotate-45 ml-1"></div>
                                    </div>
                                    
                                    <div className="bg-white px-6 py-3 rounded shadow-lg z-20 transform rotate-[-5deg]">
                                        <p className="serif text-xl text-stone-800">For Scarlett</p>
                                    </div>
                                </div>
                            </div>
                            
                            <h1 className="serif text-4xl text-stone-800 mb-2">Merry Christmas!</h1>
                            <p className="text-stone-500 uppercase tracking-widest text-sm animate-pulse">Tap to open your gift</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#fdfbf7] text-stone-800 pb-20">
                    {/* Header */}
                    <div className="bg-red-900 text-stone-100 py-12 px-6 text-center relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10">
                            <Icon name="Sparkles" size={400} className="absolute -top-20 -left-20" />
                        </div>
                        <h1 className="serif text-3xl md:text-5xl mb-2 relative z-10">An Experiential Christmas</h1>
                        <p className="text-red-200 uppercase tracking-widest text-sm relative z-10">Winter Break 2025</p>
                    </div>

                    {/* Main Content Container */}
                    <div className={`max-w-2xl mx-auto px-6 -mt-8 ${showTicket ? 'transition-all duration-1000 opacity-100 translate-y-0' : 'opacity-0 translate-y-20'}`}>
                        
                        {/* The Ticket Card */}
                        <div className="bg-white rounded-lg shadow-2xl overflow-hidden border-t-8 border-gold-500">
                            <div className="p-8 text-center">
                                <div className="inline-block p-4 bg-stone-100 rounded-full mb-6">
                                    <Icon name="Flame" size={48} className="text-amber-600" />
                                </div>
                                <p className="text-stone-500 uppercase text-xs tracking-widest mb-2">You and Dad are going to</p>
                                <h2 className="serif text-4xl md:text-5xl text-stone-900 mb-6 leading-tight">The Candle Fusion Studio</h2>
                                <div className="w-16 h-1 bg-amber-600 mx-auto mb-6"></div>
                                <p className="text-lg text-stone-600 leading-relaxed italic">
                                    A father-daughter date to create your own signature scents.
                                </p>
                            </div>

                            {/* The Details Grid */}
                            <div className="bg-stone-50 px-8 py-10">
                                <h3 className="serif text-2xl text-center mb-8">The Experience</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    
                                    <div className="flex items-start">
                                        <div className="bg-white p-3 rounded shadow-sm mr-4 text-amber-600">
                                            <Icon name="Droplets" size={24} />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-stone-800">1. Explore 75+ Scents</h4>
                                            <p className="text-stone-600 text-sm mt-1">You'll hit the "fragrance library" to smell and choose your favorites.</p>
                                        </div>
                                    </div>

                                    <div className="flex items-start">
                                        <div className="bg-white p-3 rounded shadow-sm mr-4 text-amber-600">
                                            <Icon name="Palette" size={24} />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-stone-800">2. Blend & Pour</h4>
                                            <p className="text-stone-600 text-sm mt-1">You'll combine your oils at the "candle bar" to mix a custom candle or mist.</p>
                                        </div>
                                    </div>

                                    <div className="flex items-start">
                                        <div className="bg-white p-3 rounded shadow-sm mr-4 text-amber-600">
                                            <Icon name="Clock" size={24} />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-stone-800">3. The Wait (Best Part)</h4>
                                            <p className="text-stone-600 text-sm mt-1">While they cure (90 mins), you guys can grab dinner or shop nearby.</p>
                                        </div>
                                    </div>

                                    <div className="flex items-start">
                                        <div className="bg-white p-3 rounded shadow-sm mr-4 text-amber-600">
                                            <Icon name="Heart" size={24} />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-stone-800">4. Quality Time</h4>
                                            <p className="text-stone-600 text-sm mt-1">No studying, no stress. Just a fun creative break for the two of you.</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            
                            {/* Location Info */}
                            <div className="p-8 border-t border-stone-200 text-center">
                                <p className="text-stone-500 text-sm mb-4">
                                    <Icon name="MapPin" size={16} className="inline mr-1 relative -top-[1px]" />
                                    At The District in Chesterfield
                                </p>
                                <a 
                                    href="https://thecandlefusionstudio.com/pages/reservations"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="inline-block bg-stone-800 text-white px-8 py-3 rounded-full hover:bg-stone-700 transition shadow-lg text-sm tracking-wider uppercase"
                                >
                                    Let's Book Over Break!
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
